{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Document {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'estilospedrito.css' %}" />
  {% block styles %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="https://cdn.freelogovectors.net/wp-content/uploads/2017/03/trello-logo.png" alt="Logo" width="100" height="25" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav gap-4">
          <a class="nav-link" href="/vue/">Vue</a>
          <a class="nav-link" href="/vuecdn/">Vue CDN</a>
          <a class="nav-link" href="/htmx/">HTMX</a>
          <a class="nav-link" href="/jquery/">jQuery</a>
        </div>
      </div>
    </div>
  </nav>

  <div>
    {%block content %}
    <h5>Contenido principal</h5>
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateTheme(event) {
      if (event.matches)
        document.body.setAttribute("data-bs-theme", "dark")
      else
        document.body.setAttribute("data-bs-theme", "light")
    }
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    updateTheme(prefersDarkScheme);
    prefersDarkScheme.addEventListener('change', updateTheme);
  </script>

  {% block scripts %}{% endblock %}
</body>

</html>
